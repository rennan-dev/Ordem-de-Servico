<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Serviço</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--header start-->
    <header>
        <img src="../imagens/logo-ufam-icet.png" alt="logo-ufam-icet" id="logo">
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="login.html">Gerencia</a></li>
            </ul>
        </nav>
    </header>
    <!--header end-->

    <!--section menu start-->
    <section class="menu">
        <h1>Ordem de Serviço</h1>
        <form action="" class="form-servidor">
            <div class="div-form">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">

                <label for="email">Email:</label>
                <input type="email" id="email">

                <label for="siape">Siape:</label>
                <input type="number" id="siape">

                <label for="bloco">Bloco:</label>
                <input type="text" id="bloco">

                <label for="sala">Sala:</label>
                <input type="number" id="sala">
            </div>

            <div>
                <label for="descricao-problema">Descrição do Problema:</label>
                <textarea name="descricao-problema" id="descricao-problema" cols="30" rows="10"></textarea>

                <button type="submit">Enviar</button>
            </div>
            </div>
        </form>
    </section>
    <!--section menu end-->

    <!--footer start-->
    <footer>
        <div class="container-footer">
          <p id="contact">Instituto de Ciências Exatas e Tecnologia</p>
          <p>Universidade Federal do Amazonas</p>
          <p>Av. Nossa Senhora do Rosário, 3863 - Bairro Tiradentes, Itacoatiara</p>
        </div>
    </footer>
  <!--footer end-->
</body>
</html>
